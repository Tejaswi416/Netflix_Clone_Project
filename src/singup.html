<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            background-size: cover;
            background-color: #141414;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 100px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f6121d;
        }
        .terms {
            margin-top: 15px;
            font-size: 12px;
        }
        .error {
            color: #e50914;
            font-size: 12px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .success {
            color: #4caf50;
            font-size: 12px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        #registration_success {
            display: none;
            color: #4caf50;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMsg = document.getElementById("error_message");
            var successMsg = document.getElementById("success_message");

            if (password !== confirmPassword) {
                errorMsg.style.display = "block";
                successMsg.style.display = "none";
            } else {
                errorMsg.style.display = "none";
                successMsg.style.display = "block";
            }
        }

        function submitForm(event) {
            event.preventDefault();  // Prevent actual form submission
            
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMsg = document.getElementById("error_message");

            // Ensure passwords match before submitting
            if (password !== confirmPassword) {
                errorMsg.style.display = "block";
                return;
            }

            // Hide the form and show success message
            document.getElementById("registration_form").style.display = "none";
            document.getElementById("registration_success").style.display = "block";
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Sign Up for Netflix</h1>
        <form id="registration_form" onsubmit="submitForm(event)">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" onkeyup="checkPasswordMatch()" required>
            <p id="error_message" class="error">Passwords do not match!</p>
            <p id="success_message" class="success">Passwords match!</p>
            <button type="submit">Sign Up</button>
        </form>

        <p id="registration_success">You have successfully registered for Netflix! Welcome!</p>
        <p class="terms">By clicking Sign Up, you agree to Netflix's Terms of Use and Privacy Policy.</p>
    </div>

</body>
</html>
